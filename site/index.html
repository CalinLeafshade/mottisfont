<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Mottisfont</title>
	<link rel="stylesheet" href="css/site.css">
</head>
<body>
<div class="container">
</div>

<script id="main-template" type="text/x-template">
	<div class="row">
	{{#people}}
		<a href="#" data-name="{{name}}" class="user-main nav-link col-sm-6">
			<h2>{{name}}</h2>
			<video autoplay loop src={{loopingVideo}}></video>
		</a>
	{{/people}}
	</div>
</script>

<script id="person-template" type="text/x-template">
	<div class="row">
		<div class="col-sm-12">
			<video autoplay loop src={{loopingVideo}}></video>
		</div>
	</div>
	<div class="topics row">
		{{#topics}}
			<div class="col-sm-4 topic">
				<a href="#" data-target="topic" class="nav-link btn btn-default btn-lg btn-block">{{.}}</a>
			</div>
		{{/topics}}
	</div>
	<div class="break-15">
	<div class="row">
		<div class="col-sm-12">
			<a href="#" data-target="main" class="nav-link btn btn-default btn-lg btn-block">Back</a>
		</div>
	</div>
</script>

<script id="topic-template" type="text/x-template">
	<div class="row">
		<div class="col-sm-12">
			<video autoplay loop src={{video}}></video>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<a href="#" data-target="person" class="nav-link btn btn-default btn-lg btn-block">Back</a>
		</div>
	</div>
</script>

<script src="js/polyfills.js"></script>
<script src="js/model.js"></script>
<script src="js/jquery.js"></script>
<script src="js/mustache.js"></script>
<script src="js/site.js"></script>
</body>
</html>
